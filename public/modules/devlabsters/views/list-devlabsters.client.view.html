<section data-ng-controller="DevlabstersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Devlabsters</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="devlabster in devlabsters" data-ng-href="#!/devlabsters/{{devlabster._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="devlabster.created | date:'medium'"></span>
				by
				<span data-ng-bind="devlabster.user.displayName"></span>
			</small>
            <h4 class="list-group-item-heading" data-ng-bind="devlabster.name"></h4>
            <div class="list-group-item-heading" data-ng-bind="devlabster.slack"></div>
            <div class="list-group-item-heading" data-ng-bind="devlabster.skype"></div>
			<div class="list-group-item-heading" data-ng-bind="devlabster.photo"></div>
            <div class="list-group-item-heading" data-ng-bind="devlabster.mac_addresses"></div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!devlabsters.$resolved || devlabsters.length">
    	No Devlabsters yet, why don't you <a href="/#!/devlabsters/create">create one</a>?
    </div>
</section>
