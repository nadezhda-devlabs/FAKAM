<section data-ng-controller="DevlabstersController">
    <div class="page-header">
        <h1>New Devlabster</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="skype">Skype</label>
                    <div class="controls">
                        <input type="text" data-ng-model="skype" id="skype" class="form-control" placeholder="Skype" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="slack">slack</label>
                    <div class="controls">
                        <input type="text" data-ng-model="slack" id="slack" class="form-control" placeholder="slack" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="photo">photo (URL)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo" id="photo" class="form-control" placeholder="img/photo.jpg" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mac_addresses">Mac Addresses (JSON Array for now)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mac_addresses" id="mac_addresses" class="form-control" placeholder='["00:00:00:00", ..]' required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
