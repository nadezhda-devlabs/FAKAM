<section data-ng-controller="HomeController">


	<div class="jumbotron text-center">
		<div class="row">
			<p class="lead">
				<h1>Кой е ФОФИСА!</h1>
			</p>
		</div>
	</div>
	<div class="row">
		<div data-ng-repeat="devlabster in devlabsters" class="col-md-3 padding-left-90">
			<img src="{{devlabster.profile_pic}}" alt="" class="img-circle home-head {{devlabster.status}}">
			<span>
			<h5><span data-ng-bind="devlabster.name"></span> ФОФИСА</h5>
					<a href="/#!/profile"><img src="img/skype.png" alt="skype" class="icons"></a>
					<a href="{{devlabster.slack}}"><img src="img/slack.png" alt="slack" class="icons"></a>
					<a href="{{devlabster.slack}}"><img src="img/email.png" alt="slack" class="icons"></a>
			</span>
		</div>
	</div>
</section>

        <div class="col-md-6 padding-left-90">
            <h2 class="text-center">Най-много хора за семицата</h1>
                <div id="canvas-holder">
                    <canvas id="peoplePerDay" width="400" height="400" />
                </div>
        </div>
        <div class="col-md-6 padding-left-90">
            <h2 class="text-center">Топ 3 за последните 7 дни</h1>
                <div id="canvas-holder">
                    <canvas id="top3" width="400" height="400" />
                </div>
        </div>
        <div class="col-md-12 padding-left-90">
            <h2 class="text-center">Колко човека е имало вчера фофиса (по часове)?</h1>
                <div id="canvas-holder">
                    <canvas id="mutual" width="800" height="400" />
                </div>
        </div>
    </div>
</section>
